<div class="row" id="reports">
    <div class="col-sm-4 subsection">
        <p>Hourly Target Report</p>
        <div class="form-group">
            <label >Hourly Target Reached So Far:</label>
            <input class="form-control" type="number" [(ngModel)]="hourlyProductionAmountReached">
        </div>

        <div class="form-group">
            <label>Unit of Production:</label>
            <input class="form-control" type="text" [(ngModel)]="unit">
        </div>

        <div class="form-group subs">
            <label>Comments: </label>
            <input class="form-control" type="text" [(ngModel)]="comment">
        </div>

        <button (click)="setHourlyProductionAmount()">Submit Production Count</button>
    </div>

    <div class="col-sm-4 subsection">
        <p>Quality Report</p>
        <div class="form-group">
            <label>Units of Product Checked:</label>
            <input class="form-control" type="number" [(ngModel)]="quality_totalProductCount">
        </div>

        <div class="form-group">
            <label>Units of Defected Products Found:</label>
            <input class="form-control" type="number" [(ngModel)]="quality_defectedProductCount">
        </div>

        <div class="form-group">
            <label>Unit of Production:</label>
            <input class="form-control" type="text" [(ngModel)]="qualityUnit" placeholder="(e.g. Number of Completed Garments)">
        </div>


        <div class="form-group subs">
            <label>Comments: </label>
            <input class="form-control" type="text" [(ngModel)]="commentOnQualityInspection">
        </div>

        <button (click)="submitQualityReport()">Submit Quality Inspection Result</button>
    </div>

    <div class="col-sm-4 subsection">
        <p>Assembly Line Report</p>
        <div class="form-group">
            <label for="almNumId">Assembly Line Number:</label>
            <input class="form-control" type="number" name="almNum" id="almNumId">
        </div>

        <div class="form-group">
            <label for="congestionIssueDescriptionId">Congestion Issue Description:</label>
            <input class="form-control" type="text" name="congestionIssueDescription" id="congestionIssueDescriptionId">
        </div>

        <div class="form-group">
            <label for="wrokstationNumId">Workstation Number:</label>
            <input class="form-control" type="number" name="wrokstationNum" id="wrokstationNumId" placeholder="(e.g. Number of Completed Garments)">
        </div>


        <div class="form-group subs">
            <label for="commentOnCongestionId">Comments: </label>
            <input class="form-control" type="text" name="commentOnCongestion" id="commentOnCongestionId">
        </div>

        <button onclick="">Submit Congestion Issue</button>
    </div>
</div>
