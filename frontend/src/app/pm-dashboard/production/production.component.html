    <!--Start New Production-->
<h4 class="header">Start New Production</h4>

<div class="row" id="startProduction">
 
    <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" [(ngModel)]="productName">
    </div>
    <div class="form-group">
        <label for="designFile">Upload Product Design File:</label>
        <input type="file" class="form-control" [(ngModel)]="designFile">
    </div>
    <div class="form-group">
        <label for="totalProductionTarget">Set total Production Target:</label>
        <input type="number" class="form-control" [(ngModel)]="totalProductionTarget">
    </div>

    
    <div class="form-group">
        <label>Fault Tolerance Percentage:</label>
        <input type="number" class="form-control">
    </div>
    

    <div id="assemblyLinesForProduction">
        <h5 style="margin-top: 40px; margin-bottom: 20px;"> Select Assembly Lines for production: </h5>
    </div> 
    <script>populateAssemblyLineList()</script>

    <!--<button type="submit" class="btn btn-default" onclick="registerTotalProductionTarget()">Submit</button>-->

    <button class="btn btn-success registerButton" (click)="loadLayoutPage()">
        <mat-icon>build</mat-icon>
        Set Assembly Line Layout
    </button>
    <button class="btn btn-primary" (click)="saveProductionRegistrationInDatabase()">Finalize</button>

</div>
