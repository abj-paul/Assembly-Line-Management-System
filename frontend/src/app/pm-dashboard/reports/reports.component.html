<h4 class="header">Hourly Production Report</h4>

<div class="row" id="reports">
    <div class="subsection">
        <table class="table table-primary table-striped bg-light" id="hourlyProductionReportTable">
            <thead>
                <tr>
                    <th> Time of Submission</th>
                    <th> Report Id </th>
                    <th> Production Amount </th>
                    <th> Unit </th>
                    <th> Comment </th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let report of hourlyProductionReports; let i = index" [attr.data-index]="i">
                    <td>{{report[1]}}</td>
                    <td>{{report[0]}}</td>
                    <td>{{report[2]}}</td>
                    <td>{{report[3]}}</td>
                    <td>{{report[4]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
