<!-- Register Assembly Line -->
<h4 class="header">Register Assembly Line</h4>

<div class="row body" id="registerAssemblyLine">



<div class="form-group">
    <label for="nameAssemblyLine">Name of Assembly Line:</label>
    <input type="text" class="form-control" id="nameAssemblyLine">
</div>
<div class="form-group">
    <label for="capacity">Machine Capacity:</label>
    <input type="number" class="form-control" id="capacity">
</div>
<div class="form-group">
    <label>Assign Line Chief</label>
    <select class="form-control" name="floor" [(ngModel)]="LCUserId">
        <option value="1">Select Line Chief</option>
        <option *ngFor="let lineChief of lineChiefList" [ngValue]="lineChief.userId">{{lineChief.username}}</option>
    </select>
</div>

<div class="form-group">
    <label for="otherInfo">Other Information:</label>
    <input type="text" class="form-control" id="otherInfo">
</div>

<button class="btn btn-primary" (click)="registerAssemblyLine()">Submit</button>
<button class="btn btn-info" [routerLink]="['/pm-dashboard/resources/assembly-line']" style="float: right;"> Go Back </button>

<span id="assemblyLineRegistrationStatus"></span>
</div>
