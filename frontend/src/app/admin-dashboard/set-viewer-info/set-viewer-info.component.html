
<div class="form-group">
    <label>Upload Company Photo</label>
    <input type="file" name="profile" (change)="onSelectFile($event)">
</div>

<div class="form-group">
    <span>Select Product:</span>
    <select class="form-control" name="role" [(ngModel)]="productionId">
      <option value="1">Gamcha</option>
      <option value="2">Lungi</option>
      <option value="3">Fotua</option>
      <option value="4">Jeans</option>
    </select>
</div> 

<div class="form-group">
    <label>Description About Product</label>
    <textarea class="form-control" rows="3" [(ngModel)]="viewerInfo"></textarea>
</div>

<button class="btn btn-primary" (click)="setViewerInfo()">Save Info </button>
<span>{{viewerInfoRequestStatus}}</span>
