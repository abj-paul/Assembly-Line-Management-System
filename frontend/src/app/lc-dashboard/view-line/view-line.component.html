

<div class="container">
    <h3>Production Target: {{productionTarget}} </h3>
    <h3 id="currentProduction">Current Production : 0</h3>
    <h3> Line Name: {{machineListInLayout[0].assemblyLineName}}</h3>
    <div id="body" class="row">
        <div *ngFor="let machine of machineListInLayout" class="item">
                Model : {{machine.machineModel}} <br>
                Hourly Production : {{machine.perHourProduction}}
        </div>
    </div>
</div>

<hr>

<button class="btn btn-success registerButton" [routerLink]="['/lc-dashboard/hourly-target']"> Set Hourly Target </button>
