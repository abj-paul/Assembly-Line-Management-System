<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
        <title>Supervisor Dashboard</title>
        <script src="supervisor-dashboard.js"> </script>
        <style>
               h4{
        background-color: beige;
        padding: 10px;
      }
      .myRow {
        padding: 10px;
        background-color: yellow; 
        border-bottom: 2px solid black;
        }
    img{height: 300px;}

    #profile div div h1 {
      padding: 2px;
    }
            p{
                text-align: center;
                margin-top: 20px;
                font-size: large;
                padding-top: 20px;
                font-weight: bold;
                color: blueviolet;
            }

            .subsection{
                background-color: bisque;
                border-bottom: 4px solid black;
                height: 500px;
                border-right: 2px solid green;
            }

            button{
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> Supervisor Dashboard</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#reports">Reports</a></li>
                    <li><a href="#profile">Profile</a></li>
                </ul>
                </div>
            </nav>

            <div class="p-5 text-center bg-light">
                <h4 class="mb-3">Production Manager Dashboard</h4>
            </div>

            <div class="row" id="reports">
                <div class="col-sm-4 subsection">
                    <p>Hourly Target Report</p>
                    <div class="form-group">
                        <label for="hourlyTargetId">Hourly Target Reached So Far:</label>
                        <input class="form-control" type="number" name="hourlyTarget" id="hourlyTargetId">
                    </div>

                    <div class="form-group">
                        <label for="hourlyProductionUnitId">Unit of Production:</label>
                        <input class="form-control" type="text" name="hourlyProductionUnit" id="hourlyProductionUnitId" placeholder="(e.g. Number of Completed Garments)">
                    </div>

                    <div class="form-group subs">
                        <label for="commentOnHourlyProductionId">Comments: </label>
                        <input class="form-control" type="text" name="commentOnHourlyProduction" id="commentOnHourlyProductionId">
                    </div>

                    <button onclick="setHourlyProductionAmount()">Submit Production Count</button>
                </div>

                <div class="col-sm-4 subsection">
                    <p>Quality Report</p>
                    <div class="form-group">
                        <label for="qualityTotalProductId">Units of Product Checked:</label>
                        <input class="form-control" type="number" name="qualityTotalProduct" id="qualityTotalProductId">
                    </div>

                    <div class="form-group">
                        <label for="qualityDefectedProductId">Units of Defected Products Found:</label>
                        <input class="form-control" type="number" name="qualityDefectedProduct" id="qualityDefectedProductId">
                    </div>

                    <div class="form-group">
                        <label for="qualityUnitId">Unit of Production:</label>
                        <input class="form-control" type="text" name="qualityUnit" id="qualityUnitId" placeholder="(e.g. Number of Completed Garments)">
                    </div>


                    <div class="form-group subs">
                        <label for="commentOnQualityInspectionId">Comments: </label>
                        <input class="form-control" type="text" name="commentOnQualityInspection" id="commentOnQualityInspectionId">
                    </div>

                    <button onclick="">Submit Quality Inspection Result</button>
                </div>

                <div class="col-sm-4 subsection">
                    <p>Assembly Line Report</p>
                    <div class="form-group">
                        <label for="almNumId">Assembly Line Number:</label>
                        <input class="form-control" type="number" name="almNum" id="almNumId">
                    </div>

                    <div class="form-group">
                        <label for="congestionIssueDescriptionId">Congestion Issue Description:</label>
                        <input class="form-control" type="text" name="congestionIssueDescription" id="congestionIssueDescriptionId">
                    </div>

                    <div class="form-group">
                        <label for="wrokstationNumId">Workstation Number:</label>
                        <input class="form-control" type="number" name="wrokstationNum" id="wrokstationNumId" placeholder="(e.g. Number of Completed Garments)">
                    </div>


                    <div class="form-group subs">
                        <label for="commentOnCongestionId">Comments: </label>
                        <input class="form-control" type="text" name="commentOnCongestion" id="commentOnCongestionId">
                    </div>

                    <button onclick="">Submit Congestion Issue</button>
                </div>
            </div>

            <!--Profile-->
        <div class="row" id="profile">
            <div class="p-5 text-center bg-light">
              <h4 class="mb-3">Profile</h4>
            </div>
    
            <div class="row">
              <div class="col-sm-7">     
                  <h3>Role: </h3>             
                  <div class='myRow'>Name: </div>
                  <div class='myRow'>Age: </div>
                  <div class='myRow'>General Info: </div>
                  <div class='myRow'>Employee Id: </div>
                  </div>
              <div class="col-sm-5">
                <img src="../resource/default_pfp.png">
              </div>
            </div>
    
            <div class="p-5 bg-light">
              <h4 class="mb-3">Notifications</h4>
            </div>
            <table class="table table-striped" id="notificationTable">
              <tr>
                <th> Timestamp </th>
                <th> Message </th>
                <th> Action </th> <!--<button>Click</button>-->
              </tr>
              <script> getNotifications() </script>
            </table>
            <button type="submit" class="btn btn-default" onclick="logout()">Logout</button>
          </div>
          <script>getProfileInfo()</script>
        </div>
    </body>
</html>
