<!DOCTYPE html>
<html lang="en">
  <head>
      <title>ALMS: Login</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <script src="login.js"> </script>

  </head>
  <body>
    <div class="container">
      <h2>ALMS: Login Page</h2>
	<div class="form-group">
	  <label for="username">Username:</label>
	  <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
	</div>
	<div class="form-group">
	  <label for="password">Password:</label>
	  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
	</div>

	<div class="form-group">
	  <label for="sel1">Select Role:</label>
	  <select class="form-control" id="role">
	    <option value="admin">Admin</option>
	    <option value="productionManager">Production Manager</option>
	    <option value="lineChief">Line Chief</option>
	    <option value="supervisor">Supervisor</option>
	    <option value="qualityChecker">Quality Checker</option>
	    <option value="mechanic">Mechanic</option>
	    <option value="viewer">Viewer</option>
	  </select>
	</div> 

        <button type="submit" class="btn btn-default" onclick="login()">Submit</button>
		<span id="loginStatus"></span>
    </div>

  </body>
</html>
